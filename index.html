<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario FreeCodeCamp</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="contenedor__form">
      <section class="titulo">
        <h1 id="title">Formulario de encuesta de freeCodeCamp</h1>
        <p id="description">
          Gracias por tomarse el tiempo para ayudarnos a mejorar la plataforma.
        </p>
      </section>
      <div class="form">
        <form id="survey-form" action="">
          <div class="form-group">
            <label for="name" id="name-label">
              <p>Nombre:</p>
              <input
                required
                class="inputs-digitar"
                id="name"
                type="text"
                placeholder="Ingrese su Nombre"
              />
            </label>
          </div>
          <div class="form-group">
            <label for="email" id="email-label">
              <p>Correo:</p>
              <input
                required
                class="inputs-digitar"
                id="email"
                type="email"
                placeholder="Ingrese su Email"
              />
            </label>
          </div>
          <div class="form-group">
            <label for="number" id="number-label">
              <p>Edad (optional):</p>
              <input
                required
                class="inputs-digitar"
                id="number"
                type="number"
                min="10"
                max="100"
                placeholder="Ingrese su Edad"
              />
            </label>
          </div>
          <div class="form-group">
            <p>¿Qué opción describe mejor su función actual?</p>
            <select id="dropdown" class="inputs-digitar">
              <option disabled selected value>Seleccione su Rol</option>
              <option class="option-val" value="student">Estudiante</option>
              <option class="option-val" value="fullTimeJob">
                Trabajo a tiempo completo
              </option>
              <option class="option-val" value="partTimeJob">
                Trabajo a tiempo parcial
              </option>
              <option class="option-val" value="other">Otros</option>
            </select>
          </div>
          <div class="form-group items-seleccion">
            <p>¿Recomendarías freeCodeCamp a un amigo?</p>
            <label for="def">
              <input
                id="def"
                type="radio"
                value="definitivamente"
                name="recomendacion"
              />
              Definitivamente
            </label>
            <label for="talves">
              <input
                id="talves"
                type="radio"
                value="talves"
                name="recomendacion"
              />
              Talves
            </label>
            <label for="nunca">
              <input
                id="nunca"
                type="radio"
                value="nunca"
                name="recomendacion"
              />
              Nunca
            </label>
          </div>
          <div class="form-group items-seleccion">
            <p>¿Qué le gustaría ver mejorado?</p>
            <label for="front">
              <input id="front" type="checkbox" value="front-end" />
              Proyectos Front-end
            </label>
            <label for="back">
              <input id="back" type="checkbox" value="back-end" />
              Proyectos Back-end
            </label>
            <label for="desafios">
              <input id="desafios" type="checkbox" value="desafio" />
              Desafíos
            </label>
          </div>
          <div class="form-group">
            <p>¿Algún comentario o sugerencia?</p>
            <textarea
              placeholder="Ingrese su comentario"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="contenedor-boton">
            <input id="submit" type="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
